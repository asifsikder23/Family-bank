<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEB log in</title>
    <link rel="shortcut icon" href="/images/pngwing.com.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-stone-900 p-7">
        <h1 class="text-5xl text-center text-lime-50">Welcome to my <span class="font-bold text-lime-200">Baap er Bank</span>!!!</h1>
    </header>
    <section class="flex items-center m-12">
        <div class="bg-green-200 w-7/12 mx-auto p-12 rounded-xl">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-10/12 mb-2 p-2 block" type="email" name="" id="user-email" placeholder="Your Email Addres">
                <input class="w-10/12 p-2 block" type="password" name="" id="user-password" placeholder="Enter Password">
                <button id="btn-submit" class="bg-rose-700 hover:bg-rose-600 rounded-lg px-5 py-2 text-white mt-5 font-medium">Submit</button>
            </div>
        </div>
        <div class="w-max mx-auto">
            <img src="images/your-international-bank-account.gif" alt="">
        </div>
    </section>


    <script src="js/login.js"></script>
    
</body>
</html>
